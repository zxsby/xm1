<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
	<link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="css/00-common.css" />
    <link rel="stylesheet" href="css/register.css" />
    <link rel="stylesheet" href="css/iconfont.css">
</head>
<body>
     <header id="h_eader"></header>
     <div id="right_column"></div>
     <section id="sect">
         <div>
             <p>新用户注册</p>
             <div>
                 <div>
                     <label for="uname">用户名: </label>
                     <input autofocus id="uname" type="text" placeholder="请输入用户名" minlength="3" maxlength="9">
                     <span class=""></span>
                 </div>
                 <div>
                     <label for="upwd">用户密码: </label>
                     <input type="password" minlength="6" maxlength="12" placeholder="请输入密码" name="upwd" id="upwd">
                     <span class=""></span><br>
                     <meter id="m1" min="0" max="120"
                            low="60" high="90" optimum="100" value="0"></meter><span style="display: none">弱</span>
                 </div>
                 <div>
                     <label for="upwdconfirm">确认密码: </label>
                     <input  type="password" minlength="6" maxlength="12" placeholder="请确认密码" name="upwdconfirm"  id="upwdconfirm">
                     <span class=""></span>
                 </div>
                 <div>
                     <label for="email">邮箱: </label>
                     <input type="email" placeholder="请输入邮箱地址" name="email" id="email">
                     <span class=""></span>
                 </div>
                 <div>
                     <label for="phone">电话: </label>
                     <input id="phone" name="phone" placeholder="请输入您的手机号" pattern="(\d{11})|^((\d{7,8})|(\d{4}|\d{3})-(\d{7,8})|(\d{4}|\d{3})-(\d{7,8})-(\d{4}|\d{3}|\d{2}|\d{1})|(\d{7,8})-(\d{4}|\d{3}|\d{2}|\d{1}))$" type="text">
                     <span class=""></span>
                 </div>

                 <div>
                     <label for="">选择头像:</label><span id="avatar"></span>
                     <ul class="portrait clear">
                         <li class="active">
                             <img src="img/register/user_pic.png" border="0"alt="">
                         </li>
                         <li >
                             <img src="img/register/0.jpg" border="0"alt="">
                         </li>
                         <li>
                             <img src="img/register/1.jpg" border="0"alt="">
                         </li>
                         <li>
                             <img src="img/register/2.jpg" border="0"alt="">
                         </li>
                         <li>
                             <img src="img/register/3.jpg" border="0"alt="">
                         </li>
                     </ul>
                     <div id="drop_area">拖入图片</div>
                 </div>
                 <div>
                     <label for="verify">验证码:</label>
                     <input type="text" id="verify"/>
                     <div class='canvas'><canvas id="c3"></canvas></div>
                     <span></span>
                 </div>
                 <div>
                     <input type="checkbox" id="check" checked><span for="check">阅读并接受《用户协议》及《隐私权保护声明》</span>
                 </div>
                 <div>
                     <button id="btn" type="button" >注&nbsp&nbsp&nbsp册</button>
                 </div>
             </div>
         </div>
     </section>
     <footer id="bottom"></footer>
     <script src="js/jquery-1.11.3.js"></script>
     <script src="js/ajax.js"></script>
     <script src="js/register.js"></script>
</body>
</html>
